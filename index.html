<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="">
    <title>Anytime Weather</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div class="container top">
            <h1>Anytime Weather</h1>
            <form action="" onsubmit="return false">
                <input type="text" id="search" placeholder="Search by city name">
                <button type="submit" id="btn">Submit</button>
                <p id="error"></p>     
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">New York, US</div>
                        <div class="date">Thursday, Dec 26 2020</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 25 <span>°C</span></div>
                        <div class="weather">Weather: Sunny</div>
                        <div class="temp-range">Temp Range: 10°C / 15°C</div>
                    </div>
                </div>
            </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
