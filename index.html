<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="image" property="og:image" content="https://i.imgur.com/nM3py5o.png">
    <title>Anytime Weather</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-container">
        <div class="container top">
            <h1>Anytime Weather</h1>
            <form action="" onsubmit="return false">
                <input type="text" id="search" placeholder="Search by city name" value="Boston">
                <button type="submit" id="btn">Submit</button>
                <p id="error"></p>     
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" id="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city"></div>
                        <div class="date"></div>
                    </div>
                    <div class="current">
                        <div id="temp">Temp: </div>
                        <div id="weather">Weather: </div>
                        <div id="temp-range">Temp Range:</div>
                    </div>
                </div>
            </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
